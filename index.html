<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="vendor/normalize.css"/>
    <link rel="stylesheet" href="css/default.css"/>
</head>
<body>

    <div id="sliderDisplay">


        <div class="hSliderHolder">

            <div id="sliderA" class="hSlider" data-min="0" data-max="100" data-value="50" data-snap="10">
            </div>

            <div class="SliderValueLabel" id="sliderALabel">Error</div>

            <p id="shortcutsA" class="shortcuts">
                <a href="#">0</a>
                <a href="#">50</a>
                <a href="#">64</a>
                <a href="#">89</a>
                <a href="#">100</a>
            </p>

        </div>

        <div class="hSliderHolder">


            <div id="sliderB" class="hSlider" data-min="-1" data-max="1" data-value="0.25">
            </div>


            <div class="SliderValueLabel" id="sliderBLabel">Error</div>

            <p id="shortcutsB" class="shortcuts">
                <a href="#">-1</a>
                <a href="#">-0.5</a>
                <a href="#">0</a>
                <a href="#">0.5</a>
                <a href="#">1</a>
            </p>

        </div>


        <div class="vSliderHolder">


        <div id="sliderC" class="vSlider" data-min="0" data-max="100" data-value="50">
            </div>

            <div class="SliderValueLabel" id="sliderCLabel">Error</div>

            <p id="shortcutsC" class="shortcuts">
                <a href="#">0</a>
                <a href="#">50</a>
                <a href="#">64</a>
                <a href="#">89</a>
                <a href="#">100</a>
            </p>

        </div>

        <div class="vSliderHolder">

            <div id="sliderD" class="vSlider" data-min="-1" data-max="1" data-value="0.25" data-snap="0.25">
            </div>

            <div class="SliderValueLabel" id="sliderDLabel">Error</div>

            <p id="shortcutsD" class="shortcuts">
                <a href="#">-1</a>
                <a href="#">-0.5</a>
                <a href="#">0</a>
                <a href="#">0.5</a>
                <a href="#">1</a>
            </p>

        </div>

    </div>
</div>

<script src="vendor/jquery-2.1.1.js"></script>
<script src="js/lib.js"></script>
<script src="js/component.js"></script>
<script src="js/main.js"></script>
</body>
</html>
